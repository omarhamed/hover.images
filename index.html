<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/picture.png" type="image/x-icon" />
    <title>Hover-Image</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="cont">
                    <img src="img/portrait-fashion-girl-cute-outdoors_1139-814.jpg" alt="">
                    <div class="content overlay-left">
                        <h2 class="text-uppercase">left</h2>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                    <div class="cont">
                            <img src="img/portrait-fashion-girl-cute-outdoors_1139-814.jpg" alt="">
                            <div class="content overlay-right">
                                <h2 class="text-uppercase">right</h2>
                            </div>
                        </div>
            </div>


            <div class="col-md-6">
                    <div class="cont">
                            <img src="img/portrait-fashion-girl-cute-outdoors_1139-814.jpg" alt="">
                            <div class="content overlay-up">
                                <h2 class="text-uppercase">top</h2>
                            </div>
                        </div>
            </div>




            <div class="col-md-6">
                    <div class="cont">
                            <img src="img/portrait-fashion-girl-cute-outdoors_1139-814.jpg" alt="">
                            <div class="content overlay-down">
                                <h2 class="text-uppercase">down</h2>
                            </div>
                        </div>
            </div>




         
        </div>
    </div>





    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
